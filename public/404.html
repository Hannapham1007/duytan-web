<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error: Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .error-container {
            margin: 10% auto;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #d9534f;
        }
        ul {
            list-style-type: none;

        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404 Error: Page Not Found</h1>
        <p>The requested page could not be found on this website.</p>
        <p>It may have been moved, deleted, or there might be a typo in the URL.</p>
        <p>What can you do next?</p>
        <ul>
            <li>Check the URL for typos and try again.</li>
            <li><a href="https://duytan-ab.web.app">Go to the homepage</a>.</li>
        </ul>
        <p>Error code: 404</p>
    </div>
</body>
</html>
